query GetEngagement($engagement_uuids: UUID!, $email_user_keys: [String!]) {
  engagements(uuids: [$engagement_uuids]) {
    objects {
      current {
        validity {
          from
          to
        }
        extension_2
        extension_3
        is_primary
        job_function {
          name
          user_key
          uuid
        }
        primary {
          name
          user_key
          uuid
        }
        employee {
          uuid
          addresses(address_type_user_keys: $email_user_keys) {
            name
            user_key
            address_type {
              scope
              user_key
              name
            }
          }
        }
      }
      uuid
    }
  }
}


mutation UpdateExtensionField($uuid: UUID!, $from_date: DateTime!, $extension_3: String) {
  engagement_update(
    input: {uuid: $uuid, validity: {from: $from_date}, extension_3: $extension_3}
  ) {
    uuid
  }
}
