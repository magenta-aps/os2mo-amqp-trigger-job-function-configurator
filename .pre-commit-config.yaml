default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.4.0
    hooks:
      - id: pyupgrade
        args: [ "--py311-plus" ]
        exclude: |
                    (?x)(
                        ^autogenerated_graphql_client/|
                        ^queries.graphql|
                        ^schema.graphql
                    )

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        exclude: |
                    (?x)(
                        ^autogenerated_graphql_client/|
                        ^queries.graphql|
                        ^schema.graphql
                    )

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.10.0
    hooks:
      - id: reorder-python-imports
        exclude: |
                    (?x)(
                        ^autogenerated_graphql_client/|
                        ^queries.graphql|
                        ^schema.graphql
                    )

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [ "--extend-ignore=B008,W503,E203", "--max-line-length=101" ]
        exclude: |
                    (?x)(
                        ^autogenerated_graphql_client/|
                        ^queries.graphql|
                        ^schema.graphql
                    )


  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.0
    hooks:
      - id: mypy
        args: [ "--ignore-missing-imports", "--config-file=pyproject.toml" ]
        additional_dependencies:
          - aiohttp
          - fastapi
          - httpx
          - pydantic==1.10.11
          - starlette_context
          - strawberry-graphql
          - pytest
          - structlog
          - gql
        exclude: ^autogenerated_graphql_client/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.6
    hooks:
      - id: prettier
        files: \.(js|vue|css|html)$
        exclude: ^autogenerated_graphql_client/

  - repo: https://github.com/magenta-aps/pre-commit-hooks
    rev: 477acf0d
    hooks:
      - id: auto-ticket-prepare-commit
      - id: auto-ticket-commit

  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.4.0
    hooks:
      - id: check-builtin-literals
        exclude: ^autogenerated_graphql_client/
      - id: check-byte-order-marker
        exclude: ^autogenerated_graphql_client/
      - id: check-docstring-first
        exclude: ^autogenerated_graphql_client/
      - id: check-executables-have-shebangs
        exclude: ^autogenerated_graphql_client/
      - id: check-merge-conflict
        exclude: ^autogenerated_graphql_client/
      - id: check-yaml
        exclude: ^autogenerated_graphql_client/
      - id: end-of-file-fixer
        exclude: |
                    (?x)(
                        ^autogenerated_graphql_client/|
                        ^queries.graphql|
                        ^schema.graphql
                    )
      - id: pretty-format-json
        exclude: ^autogenerated_graphql_client/
      - id: mixed-line-ending
        exclude: ^autogenerated_graphql_client/
      - id: trailing-whitespace
        exclude: ^autogenerated_graphql_client/

  - repo: https://github.com/dosisod/refurb
    rev: v1.15.0
    hooks:
      - id: refurb
        exclude: |
                    (?x)(
                        ^autogenerated_graphql_client/|
                        ^queries.graphql|
                        ^schema.graphql
                    )

  - repo: https://github.com/fsfe/reuse-tool
    rev: v2.1.0
    hooks:
      - id: reuse
